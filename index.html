<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">High Scores</a>
    <div id="time">
      <p>Time: <span id="timer">0</span></p>
      </div>
        </nav>
  <h1>Quiz</h1>
  <div class="container">
  <div class="row justify-content-center" id="start">
    <div class="col-12">
      <h2>Test Your Knowledge!</h2>
      <p>Can you figure out these geography questions? Try and get the highest score!</p>
      <button class="btn btn-primary" id="begin">Click to Start</button>
      </div>
  
  </div>
  <div class="jumbotron" id="quiz">
    <h2>Quiz</h2>
    <div id="question"></div>
    <div id="answers">
    <!-- answers for questions go here :) -->
    </div>
     <!-- tell user if they got the question correct or wrong -->
    <div id="result">
        <hr>
        <span id="right-or-wrong"></span>
    </div>
  </div>
  <div id="finish">
    <h2>Finished!</h2>
    <div>
      <label for="initials">Initials: </label>
      <input type="text" id="initials" />
    </div>
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
